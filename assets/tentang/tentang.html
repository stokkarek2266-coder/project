<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
      /* Reset dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Tampilan halaman */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
}

/* Header */
header {
    background-color: #2196F3;
    color: white;
    padding: 15px;
    text-align: center;
}

/* Konten */
main {
    padding: 20px;
}

/* Paragraf */
p {
    margin-top: 10px;
    line-height: 1.6;
}

/* Tombol */
button {
    margin-top: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
}

/* Hover tombol */
button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang</h1>
        <p>Website sederhana menggunakan HTML dan CSS</p>
    </header>

    <main>
        <h2>Isi Konten</h2>
        <p>
            Ini adalah contoh halaman web sederhana yang dibuat menggunakan
            HTML dan CSS di aplikasi Acode.
        </p>

        <button>Klik Saya</button>
    </main>

</body>
</html>
