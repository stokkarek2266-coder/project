<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>Document</title>
 <style>
 :root {
        --primary: #38bdf8;
        --bg-dark: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-light: #e2e8f0;
    }

    body {
        background-color: var(--bg-dark);
        background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
        color: var(--text-light);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
    }

    /* Animasi Masuk */
    .fade-in {
        animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Foto Profil */
    .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid var(--primary);
        box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
        transition: 0.5s ease;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .profile-img:hover {
        transform: scale(1.1) rotate(3deg);
        box-shadow: 0 0 40px rgba(56, 189, 248, 0.6);
    }

    h2 { color: var(--primary); font-size: 2rem; margin-bottom: 5px; }
    .quote { font-style: italic; color: #94a3b8; margin-bottom: 50px; }

    /* Container Tabel */
    .table-container {
        max-width: 800px;
        margin: 0 auto;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(56, 189, 248, 0.2);
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background-color: var(--primary);
        color: #0f172a;
        padding: 15px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
    }

    td {
        padding: 12px 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.95rem;
    }

    tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }

    /* Hover Effect Baris */
    tr:hover td {
        background-color: rgba(56, 189, 248, 0.15);
        color: var(--primary);
        transition: 0.2s;
    }

    /* Badge L/P */
    .badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.75rem;
    }
    .l { background: #0ea5e9; color: white; }
    .p { background: #ec4899; color: white; }

.   wali-kelas {
     margin-top: 10px;
    margin-bottom: 20px;
     text-align: center;
  }

    .   wali-kelas p {
      color: #ffffff; /* Warna putih agar terbaca */
    font-size: 1.1rem;
    font-weight: 300;
    }

   .wali-kelas span {
    color: #4fc3f7; /* Warna biru muda agar senada dengan nama */
    font-weight: bold;
    display: block; /* Membuat nama wali kelas di baris baru */
    margin-top: 5px;
}
 </style>
</head>
<body>

</html>
