<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Landing Page</title>
    <style>
        /* Mengimpor Font dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden; /* Menghilangkan scrollbar untuk efek full screen */
        }

        /* Latar Belakang Animasi Partikel CSS */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .cube {
            position: absolute;
            top: 80vh;
            left: 45vw;
            width: 10px;
            height: 10px;
            border: solid 1px #6c5ce7;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 12s ease-in forwards infinite;
        }

        /* Container Utama */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            text-align: center;
        }

        /* Kartu Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #a29bfe, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #b2bec3;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Tombol Dinamis */
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6c5ce7, #00cec9);
            color: white;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.5);
        }

        .btn-outline {
            border: 2px solid #6c5ce7;
            color: #6c5ce7;
        }

        .btn-outline:hover {
            background: #6c5ce7;
            color: white;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes cube {
            from { transform: scale(0) rotate(0deg) translate(-50%, -50%); opacity: 1; }
            to { transform: scale(20) rotate(960deg) translate(-50%, -50%); opacity: 0; }
        }

        /* Responsif untuk Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .glass-card { padding: 30px; }
            .btn-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="cube" style="left: 10%; animation-delay: 0s;"></div>
        <div class="cube" style="left: 30%; animation-delay: 2s; border-color: #00cec9;"></div>
        <div class="cube" style="left: 70%; animation-delay: 4s;"></div>
        <div class="cube" style="left: 90%; animation-delay: 6s; border-color: #00cec9;"></div>
    </div>

    <section class="hero">
        <div class="glass-card">
            <h1>Selamat Datang di Masa Depan</h1>
            <p>Eksplorasi kreativitas tanpa batas dengan desain yang bersih, modern, dan sangat cepat. Kami membangun solusi digital untuk ide-ide hebat Anda.</p>
            
            <div class="btn-container">
                <a href="assets/hm.html" class="btn btn-primary">Mulai Sekarang</a>
                
            </div>
        </div>
    </section>

</body>
</html>
